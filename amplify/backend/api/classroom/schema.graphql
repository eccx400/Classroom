type Note @model @auth(rules: [{allow: owner}]) @searchable {
  id: ID!
  note: String!
}

type Course
  @model
  @auth(
    rules: [
      {allow: owner, ownerField: "owner", operations: [create, update, delete]},
    ])
  @searchable
  {
    id: ID!
    title: String!
    professor: String!
    description: String!
}
